/* Table CSS */
table.snippets{
  text-align: left;
  width: 100%;
}
.snippets tr:nth-child(odd){
  background: #e8edff;
}
.snippets td{
  color: #669;
  padding: 8px;
}
.snippets th{
  color: #039;
  padding: 10px 8px;
}

/* Custom styles */
body{
  font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
  width: 1152px;
}
.padded{
  padding: 1em;
}
.hpadded{
  padding-left: 1em;
  padding-right: 1em;
}
nav{
  position: fixed;
  left: 0;
  top: 0;
  width: 252px;
  height: 100%;
  overflow: hidden;
  overflow-y: scroll;
}
section{
  float: left;
  margin-left: 272px;
  width: 880px;
}
.scope_links{
  list-style: none;
  padding: 0;
}
.scope_links li a{
  display: block;
  padding: 8px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.scope_links li:nth-child(odd) a{
  background: #e8edff;
}
.scope_links li a:hover{
  background: #fffbc3;
}
